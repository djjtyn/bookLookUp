<main>
  <div class="container"> 
    <div class="col-sm-12 mx-auto quote"></div> <!-- Quote Img -->
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto input-group"> <!-- Search Field and button-->
      <input id = "searchField" type = "text" placeholder = "Search for Books" class = "form-control" oninput="loader(); hideButtons()" />
      <button class = "btn btn-primary" id = "searchClick" onclick="getBookInfo()"><i class="fas fa-search"></i></button>
    </div>
    <div class="hiddenUntil">
      <div class="searchHeader">
        <h2>Search Results</h2>
      </div>
      <div id="output" class = "outputStyle"></div> <!-- Book Search Output-->
      <div id="pagination_id">
        <button class="nxt" onclick="load_next_page()">Next Page</button>
        <button class="prev" onclick="load_prev_page()">Previous Page</button>
      </div>
    </div>
  
  </div>
</main>
